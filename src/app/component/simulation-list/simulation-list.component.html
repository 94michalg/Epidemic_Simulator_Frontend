<div class="list row">
  <div class="container">
    <h4>Simulations List</h4>

    <table
      class="table table-bordered table-condensed table-striped table-hover"
    >
      <thead>
        <tr>
          <th>Name</th>
          <th>P</th>
          <th>I</th>
          <th>R</th>
          <th>M</th>
          <th>Ti</th>
          <th>Tm</th>
          <th>Ts</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let simulation of simulations">
          <td>{{ simulation.name }}</td>
          <td>{{ simulation.population }}</td>
          <td>{{ simulation.infected }}</td>
          <td>{{ simulation.rvalue }}</td>
          <td>{{ simulation.mortality }}</td>
          <td>{{ simulation.infectedTime }}</td>
          <td>{{ simulation.mortalityTime }}</td>
          <td>{{ simulation.simulationTime }}</td>
          <td>
            <!-- <a
              class="badge badge-warning"
              routerLink="/simulation/{{ currentSimulation.id }}"
            >
              Details
            </a> -->
            <button
              class="badge badge-danger mr-2"
              (click)="goToDetails(simulation)"
            >
              Details
            </button>


            <button
              class="badge badge-danger mr-2"
              (click)="deleteTutorial(simulation)"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>

  </div>

</div>
